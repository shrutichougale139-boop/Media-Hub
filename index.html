<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Hub</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            margin-top: 40px;
            color: #333;
        }

        .category {
            margin-bottom: 30px;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        iframe, audio {
            width: 100%;
            border-radius: 8px;
        }

        .card {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <h1>Media Hub</h1>
    <h2>Video Categories</h2>

    <div class="category">
        <h3>Education</h3>
        <div class="Media-grid">
            <div class="card">
                <iframe height="200"
                src="https://www.youtube.com/embed/aircAruvnKk" allowfullscreen>
                </iframe>
            </div>
            <div class="card">
                <iframe height="200"
                src="https://www.youtube.com/embed/8mAITcNt710" allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

    <div class="category">
        <h3>Music</h3>
        <div class="media-grid">
            <div class="card">
                <iframe height="200" src="https://www.youtube.com/embed/ktvTqknDobU" allowfullscreen>
                </iframe>
            </div>
             <div class="card">
                <iframe height="200"
                src="https://www.youtube.com/embed/3tmd-ClpJxA" allowfullscreen>
                </iframe>
             </div>
        </div>
    </div>


    <div class="category">
        <h3>Motivation</h3>
        <div class="media-grid">
            <div class="card">
                <iframe height="200"
                src="https://www.youtube.com/embed/ZXsQAXx_ao0"allowfullscreen></iframe>
            </div>
        </div>
    </div>


    <h2>Audio Categories</h2>
    <div class="category">
        <h3>Podcast</h3>
        <div class="media-grid">
            <div class="card">
                <audio controls>
                    <source src="audio/podcast1.mp3" type="audio/mpeg">
                    Your browser does not support audio.
                </audio>
            </div>
        </div>
    </div>

    <div class="categroy">
        <h3>Nature Sounds</h3>
        <div class="media-grid">
            <div class="card">
                <audio controls>
                    <source src="audio/nature.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </div>

    <div class="category">
        <h3>Instrumental</h3>
        <div class="medis-grid">
            <div class="card">
                <audio controls>
                    <source src="audio/instrumental.mp3" type="audio/mpeg">
                </audio>           
            </div>
        </div>
    </div>
    
</body>
</html>
